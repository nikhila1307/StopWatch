<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div>
      <h1 class="font-size text-pos text-info">StopWatch</h1>
    </div>
    <div class="container-fluid d-flex align-items-center bg-light main-container">
      <!-- Main Timer continer -->
      <div class="container bg-secondary container-height shadow text-center">
        <div class="row ml-sm-2 mr-sm-2 mt-sm-2">
          <div class="col-sm-2 shadow text-white font-size text-pos" id="hour">
            00
          </div>
          <div class="col-sm-3 text-white font-size text-pos">:</div>
          <div class="col-sm-2 shadow text-white font-size text-pos" id="min">
            00
          </div>
          <div class="col-sm-3 text-white font-size text-pos">:</div>
          <div class="col-sm-2 shadow text-white font-size text-pos" id="sec">
            00
          </div>
        </div>
        <!-- Buttons -->
        <div class="row mt-4 text-center shadow">
          <div class="col-sm-3 mb-2">
            <button type="button" class="btn btn-success w-100" id="start">Start</button>
          </div>
          <div class="col-sm-3 mb-2">
            <button type="button" class="btn btn-danger w-100" id="stop">Stop</button>
          </div>
          <div class="col-sm-3 mb-2">
            <button type="button" class="btn btn-warning w-100" id="pause">Pause</button>
          </div>
          <div class="col-sm-3 mb-2">
            <button type="button" class="btn btn-light w-100" id="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./jquery/script.js"></script>
  </body>
</html>
